<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap');

        html.is-loading body {
            opacity: 0;
        }

        :root {
            --bg-color: #161b23;
            --primary: #2dd4bf;
            --text-main: #ffffff;
            --text-sec: #8b949e;
            --glass-bg: rgba(47, 47, 68, 0.1);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: 12px;
            --mantine-radius-lg: 1.6rem;
            --mantine-cyan-light: rgba(34, 184, 207, 0.1);
            --mantine-cyan-light-hover: rgba(34, 184, 207, 0.15);
            --mantine-cyan-light-color: #22b8cf;
            --mantine-font-family: "Montserrat", sans-serif;
            --mantine-font-family-headings: "Unbounded", sans-serif;
            --font-stack: var(--mantine-font-family);
        }

        html {
            font-size: 62.5%;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            margin: 0;
            padding: 1rem;
            font-family: var(--mantine-font-family);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 1.6rem;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--mantine-font-family-headings);
            font-weight: 600;
        }

        .bg-structures {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-structures::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse 60% 40% at 25% 40%, rgba(151, 117, 250, 0.08), transparent 50%),
                radial-gradient(ellipse 50% 50% at 85% 85%, rgba(34, 211, 238, 0.06), transparent 50%);
            animation: moveBlobs 20s ease-in-out infinite alternate;
        }

        .bg-structures::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 6rem 6rem;
        }

        .bg-structures > * {
            display: none;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: var(--mantine-radius-lg);
            padding: 3.1rem;
            box-shadow: 0 0.4rem 2rem rgba(0, 0, 0, 0.1);
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        border-color 0.5s ease,
                        box-shadow 0.5s ease;
            width: min(92vw, 48rem);
            position: relative;
            z-index: 2;
        }

        .container:hover {
            border-color: rgba(45, 212, 191, 0.4);
            box-shadow: 0 1.2rem 3rem rgba(0, 0, 0, 0.4), 0 0 1.5rem rgba(45, 212, 191, 0.1);
        }

        a.button {
            position: relative;
            height: 5rem;
            width: 100%;
            padding: 0 1.8rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            border-radius: 1.4rem;
            border: 1px solid rgba(45, 212, 191, 0.2);
            background: rgba(45, 212, 191, 0.08);
            color: var(--primary);
            font-family: var(--mantine-font-family);
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1;
            text-decoration: none;
            overflow: hidden;
            transition: background-color 150ms ease, transform 100ms ease, box-shadow 0.2s ease;
        }

        a.button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -120%;
            width: 80%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.4s ease;
        }

        a.button:hover {
            background: rgba(45, 212, 191, 0.2);
            box-shadow: 0 0 1.2rem rgba(34, 211, 238, 0.2);
            transform: translateY(-1px);
        }

        a.button:hover::before {
            left: 140%;
        }

        a.button:active {
            transform: translateY(1px);
        }

        #instructions {
            color: var(--text-sec);
            font-size: 1.4rem;
            margin: 1.8rem 0 0;
            line-height: 1.5;
            white-space: pre-line;
        }

        .loading-bar {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 0.2rem;
            width: 0;
            border-radius: 0 0 1.6rem 1.6rem;
            background: linear-gradient(90deg, #22d3ee, #2dd4bf);
            animation: loadProgress 5s linear forwards;
        }

        :focus-visible {
            outline: 2px solid var(--mantine-cyan-light-color);
            outline-offset: 2px;
        }

        @keyframes moveBlobs {
            0% {
                transform: scale(1) translate(0, 0);
                filter: hue-rotate(0deg);
            }
            50% {
                transform: scale(1.1) translate(2%, 2%);
                filter: hue-rotate(15deg);
            }
            100% {
                transform: scale(1) translate(-1%, 3%);
                filter: hue-rotate(-10deg);
            }
        }

        @keyframes pulse {
            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2);
            }
        }

        @keyframes loadProgress {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.4rem;
                border-radius: 1.2rem;
            }

            a.button {
                font-size: 1.4rem;
                height: 4.8rem;
            }
        }
    </style>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const currentURL = window.location.href;
    let redirectTo = decodeURIComponent(currentURL.split('redirect_to=')[1] || '');
    const language = navigator.language || navigator.userLanguage;
    const isRussian = language.startsWith('ru');

    const titleText = isRussian ? 'Продолжить' : 'Continue';
    const buttonText = isRussian ? 'Нажмите сюда, чтобы продолжить' : 'Click here to proceed';
    const instructionsText = isRussian
      ? 'Переадресация произойдёт автоматически в течение 5 секунд.\nЕсли этого не произошло, нажмите на кнопку выше.'
      : 'You will be redirected automatically within 5 seconds.\nIf nothing happens, please click the button above.';

    // document.getElementById('title').innerText = titleText;
    const linkEl = document.getElementById('redirectLink');
    linkEl.innerText = buttonText;
    linkEl.href = redirectTo;
    document.getElementById('instructions').innerText = instructionsText;

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark');
    } else {
      document.body.classList.add('light');
    }

    let redirectTimer;

    if (redirectTo) {
      redirectTimer = setTimeout(() => {
        window.location.href = redirectTo;
      }, 5000);

      linkEl.addEventListener('click', function () {
        clearTimeout(redirectTimer);
      });
    } else {
      alert(isRussian ? 'Не указана ссылка для перенаправления.' : 'No redirect link specified.');
    }

  });
</script>
</head>
<body>
    <!-- Elegant background elements -->
    <div class="bg-structures">
        <!-- Rotating orbital rings -->
        <div class="orbit-ring orbit-1"></div>
        <div class="orbit-ring orbit-2"></div>
        <div class="orbit-ring orbit-3"></div>
        
        <!-- Floating particles -->
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
        <div class="particle particle-5"></div>
        
        <!-- Red accent particles -->
        <div class="particle particle-red particle-red-1"></div>
        <div class="particle particle-red particle-red-2"></div>
        
        <!-- Curved lines -->
        <svg class="curve-line curve-1" viewBox="0 0 300 200" preserveAspectRatio="none">
            <path d="M 0,100 Q 75,20 150,100 T 300,100" />
        </svg>
        
        <svg class="curve-line curve-2" viewBox="0 0 350 250" preserveAspectRatio="none">
            <path d="M 0,125 Q 87,200 175,125 T 350,125" />
        </svg>
    </div>

    <div class="container">
        <div class="loading-bar"></div>
        <!-- <h1 id="title">Continue</h1> -->
        <a id="redirectLink" class="button" href="#" target="_blank">Click here to proceed</a>
        <p id="instructions">To continue, please click the button above.</p>
    </div>
</body>
</html>
